{% extends "layout.html" %}
{% load static %}


{% block title %}iMart - Verification{% endblock %}

{% block content %}
    <div class="container">

        <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                <a href="{% url 'homepage' %}" class="logo d-flex align-items-center w-auto">
                    <img src="{% static 'assets/img/logo.png' %}" alt="">
                    <span class="d-none d-lg-block">iMart</span>
                </a>
                </div><!-- End Logo -->

                <div class="card mb-3">

                <div class="card-body">

                    <div class="pt-4 pb-2">
                    <h4>Hi {{ user.username }}</h4>
                    <h5 class="card-title text-center pb-0 fs-4">{{ message }} </h5>
                    </div>

                    <div class="col-12">  
                        <form action="{% url 'homepage' %}">
                            <button class="btn btn-primary w-100">Back to home</button>
                         </form>                                              
                    </div>

                </div>
                </div>

            </div>
            </div>
        </div>

        </section>

    </div>
{% endblock %}
